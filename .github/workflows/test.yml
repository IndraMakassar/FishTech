name: Run tests

on: 
    push:
        branches:
            - 'main'
    pull_request:
        branches:
            - 'main'

jobs:
    flutter_test: 
        name: Run Flutter tests
        runs-on: ubuntu-latest
        steps: 
            - uses: actions/checkout@v2
            - uses: actions/setup-java@v2
              with:
                java-version: '17'
                distribution: 'temurin'
            - uses: subosito/flutter-action@v2
              with:
                channel: 'stable'
            - run: flutter pub get
            - run: flutter analyze
            - run: flutter test

                    
             